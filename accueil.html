<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Trajectoires</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="leaflet/leaflet.css"/>
	<script src="leaflet/leaflet.js"></script>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</head>

<body>
	<!-- nav bar -->
	<div class="nav_bar">
		<div>File</div><div>Upload</div><div>Help</div>
	</div>
	<!-- FIN nav bar -->

	<div id="titre_fichier"><strong>Trajectories of Porto taxis</strong></div>
	
	<div class="container">
	  <div class="row">
	    <div class="col-">
	    	<div class="body_boite">
	    		<div class="menu_boite">
	    			<div class="titre_boite">
	    				<strong>Raw</strong>	    				
	    			</div>
	    			
	    			<br/>
					<div>
						<input type="radio" id="dixRaw" name="nombreRaw" value="10" checked>
					  	<label for="10">10 Trajectories</label>
					</div>

					<div>
					  	<input type="radio" id="vingtRaw" name="nombreRaw" value="20">
					  	<label for="20">20 Trajectories</label>
					</div>

					<div>
					  	<input type="radio" id="allRaw" name="nombreRaw" value="1">
					  	<label for="1">All Trajectories</label>
					</div>
	    		</div>
	    		<div class="map">
	    			<div id="divmap" class="div_map"></div>
	    		</div>
	    	</div>
	    </div>
	    <div class="col-">
	    	<div class="body_boite">
	    		<div class="menu_boite">

	    			<div class="titre_boite">
	    				<strong>Closed Swarm</strong>	    				
	    			</div>

	    			<br/>
					<div>
						<input type="radio" id="dixClosedSwarm" name="nombreClosedSwarm" value="10" checked>
					  	<label for="10">10 Trajectories</label>
					</div>

					<div>
					  	<input type="radio" id="vingtClosedSwarm" name="nombreClosedSwarm" value="20">
					  	<label for="20">20 Trajectories</label>
					</div>

					<div>
					  	<input type="radio" id="allClosedSwarm" name="nombreClosedSwarm" value="1">
					  	<label for="1">All Trajectories</label>
					</div>

	    		</div>
	    		<div class="map">
	    			<div id="divmap2" class="div_map"></div>
	    		</div>
	    	</div>
	    </div>
	  </div>
	</div>

	<!-- Footer -->
	<div id="footer">
		<div class="onglet_fenetre" attr_type_traj="brutes" onclick="agrandire(this)">Raw</div>
		<div class="onglet_fenetre" attr_type_traj="swarm" onclick="agrandire(this)">Swarm</div>
		<div class="onglet_fenetre" attr_type_traj="convoy" onclick="agrandire(this)">Convoy</div>
		<div class="onglet_fenetre" attr_type_traj="truc" onclick="agrandire(this)">Thing</div>
	</div>
	<!-- FIN Footer -->
</body>

<script src="script.js"></script>

</html>
